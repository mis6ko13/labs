<body>
	<form name='mainForm'>
		<label for="first">a:</label>
		<input id='first' name='a' type="text" value=''><br><br>
		<label for="second">b:</label>
		<input id='second' name='b' type="text" value=''><br>
		<label for="operations">operations:</label>
		<div id="operations">
			<label for="plus">+</label>	
			<input name='operation' id='plus' type="radio" value='plus'><br>
			<label for="minus">-</label>	
			<input name='operation' id='minus' type="radio" value='minus'><br>
			<label for="multiply">*</label>	
			<input name='operation' id='multiply' type="radio" value='multiply'><br>
			<label for="divide">/</label>	
			<input name='operation' id='divide' type="radio" value='devide'>
		</div><br>
		<input type="submit" value='calculate'/><br><br>
	<label for="result">result:</label>
	<span data-id="result"></span>	
	</form>
