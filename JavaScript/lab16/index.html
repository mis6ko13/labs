<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User</title>
    <link rel="stylesheet" href="/css/modal.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header class="main-header">
      <nav>
        <a href="#/">Main</a>
        <a href="#/about">About</a>
      </nav>
      <div class="log-in">
        <button>Log in</button>
      </div>
      <div class="log-out">
        <span data-id="user-email"></span>
        | <button>Log out</button>
      </div>
    </header>

    <div data-id="content" class="content"></div>

    <div data-id="modal-login-form" class="modal-overlay">
      <div class="modal">
        <div class="modal-content">
          <form data-id="login-form" class="login-form">
            <label>
              <input type="text" name="email" value="" /> email
            </label>
            <label>
              <input type="password" name="password" value="" /> password
            </label>
            <div>
              <input type="submit" value="Log in" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/$ajax.js"></script>
    <script type="text/javascript" src="/js/router.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/cookie.js"></script>
  </body>
</html>
