<div class="modal" data-modal-id="{{modalId}}">
        <header class="modal-header">
          <span>{{header}}</span>
          <span class="btn-close" data-action="close">&#215;</span>
        </header>
        <section class="modal-body">
          {{content}}
        </section>
        <footer class="modal-footer">
          {{footer}}
        </footer>
</div>
